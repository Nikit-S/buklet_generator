<body>

<div class="page">
    <div class='logo'><img src="https://www.invisible.ru/media/2019/11/15/invisible_pdf_logo.png" alt=""></div>
  <div class='main_img'><img src="%set.photoSet%" alt="%set.title%"></div>

  <table style="margin-top: 4mm;">
    <tr>
      <td>
        <h2 class="set_name" >
        %set.title%

        </h2>
        <p class="set_short_dis" style="font-size: 12pt;">
        %set.descriptionFromSet%
        </p>
        <table class="wine_color">
        <tr>
          <!--https://www.invisible.ru/media/2019/11/08/red_wine_logo4x.png-->
          <!--https://www.invisible.ru/media/2019/11/08/roz_wine_logo4x.png-->
          <!--https://www.invisible.ru/media/2019/11/08/white_wine_logo4x.png-->
          <td><div><img src="%type1%" alt=""></div></td>
          <td><div><img src="%type2%" alt=""></div></td>
          <td><div><img src="%type3%" alt=""></div></td>
          <td><div><img src="%type4%" alt=""></div></td>
          <td><div><img src="%type5%" alt=""></div></td>
          <td><div><img src="%type6%" alt=""></div></td>
          <td><div><img src="%type7%" alt=""></div></td>
          </tr>
        </table>
        <p class="set_long_dis" style="font-size: 11pt;">
        %set.description%
        </p>
    </td>
      <td class="spacing"></td>
      <td>
        <table class="third_row">
        <tr>
      <td colspan='2'class="wine_dis_name content" style="vertical-align: top; color:%bottle_color1%;">%name1%</td>
      </tr>
        <tr>
      <td colspan='2' class="wine_dis_text content">
        %description1%
      </td>
      </tr>

      <tr class='row_tr'>
        <td  class='top left content'><table class="double_row">
          <tr>
            <td>ВКУС</td>
          </tr>
          <tr>
            <td class='wine_taste'>%naVkus1%</td>
          </tr>
        </table></td>
        <td class='top right content'><table class="double_row">
          <tr>
            <td >ВИНОГРАД</td>
          </tr>
          <tr>
            <td class='wine_grape' >%vinograd1%</td>
          </tr>
        </table></td>


      </tr>
      <tr class='row_tr'>
        <td  class='bottom left content'><table class="double_row">
          <tr>
            <td>ЕДА</td>
          </tr>
          <tr>
            <td class='wine_food'>%sChem1%</td>
          </tr>
        </table></td>
        <td class='bottom right content'><table class="double_row">
          <tr>
            <td >КРЕПОСТЬ</td>
          </tr>
          <tr>
            <td class='wine_degree'>%krepkost1%</td>
          </tr>
        </table></td>


      </tr>
      </table>
      </td>
    </tr>
  </table>


</div>
